pep_version: 2.0.0
sample_table: demo_sample_table.csv
sample_modifiers:
  append:
    reference_index_prefix: RG1
    pipeline_interfaces: bt2_cwl_interface.yaml
  derive:
    attributes: [read1, read2, reference_index_prefix]
    sources:
      FQ1: "bioinformatics_demo/data/{sample_name}_1.fq.gz"
      FQ2: "bioinformatics_demo/data/{sample_name}_2.fq.gz"
      RG1: "refgenie://{genome}/bowtie2_index.dir"
  imply:
    - if: 
        organism: ["human", "Homo sapiens", "Human", "Homo_sapiens"]
      then: 
        genome: t7
      
looper:
  output_dir: pipeline_results
